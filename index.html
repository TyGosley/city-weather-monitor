<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

    <title>City Weather Monitor</title>
</head>

<body>
    <header>
        <h1>City Weather Dashboard</h1>
    </header>

    <section class="d-flex">

        <form class="searchBar row col-3 d-flex" role="search">
            <h2>Seach for a City:</h2>
            <input id="cities" class="form-control me-2" type="search" placeholder="Enter City Here"
                aria-label="Search">
            <button id="searchBtn" class="btn btn-primary" type="submit">Search</button>
            <div class="searchHistory">
            </div>
        </form>


        <section class="col-9">
            <div class="containerMain">
                <h4 id="display"></h4>
                <h5 id="temp"></h5>
                <h5 id="wind"></h5>
                <h5 id="humidity"></h5>
            </div>
            <div class="row container5Day">
                <h5>5-Day Forecast:</h5>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-5 g-4">
                    <div class="card">
                        <h4 id="display-1"></h4>
                        <h5 id="temp-1"></h5>
                        <h5 id="wind-1"></h5>
                        <h5 id="humidity-1"></h5>
                    </div>
                    <div class="card">
                        <h4 id="display-2"></h4>
                        <h5 id="temp-2"></h5>
                        <h5 id="wind-2"></h5>
                        <h5 id="humidity-2"></h5>
                    </div>
                    <div class="card">
                        <h4 id="display-3"></h4>
                        <h5 id="temp-3"></h5>
                        <h5 id="wind-3"></h5>
                        <h5 id="humidity-3"></h5>
                    </div>
                    <div class="card">
                        <h4 id="display-4"></h4>
                        <h5 id="temp-4"></h5>
                        <h5 id="wind-4"></h5>
                        <h5 id="humidity-4"></h5>
                    </div>
                    <div class="card">
                        <h4 id="display-5"></h4>
                        <h5 id="temp-5"></h5>
                        <h5 id="wind-5"></h5>
                        <h5 id="humidity-5"></h5>
                    </div>
                </div>
            </div>
        </section>-
    </section>

   


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
